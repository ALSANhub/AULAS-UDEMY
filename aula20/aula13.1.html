<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios aulas 13.1</title>
</head>
<body>

  <script>
    const nome = prompt('Digite seu Nome "Completo"');
    document.body.innerHTML += 'o seu nome é', nome<br />
    document.body.innerHTML += 'o seu tem', nome.length 'letras'<br />
    document.body.innerHTML += 'a segunda letra do seu nome é,'nome.indexOf(2)<br />
    document.body.innerHTML += 'Qual o primeiro indice da letra do seu nome?', indexedDB.nome<br />
    document.body.innerHTML += 'Qual o ultimo indice d aletra do seu nome?', nome.lastIndexOf<br />
    document.body.innerHTML += 'as ultimas 3 letras do seu nome sao: ', nome<br />
    document.body.innerHTML += 'as palavras do seu nome sao: ', nome.indexOf(-3)<br />
    document.body.innerHTML += 'Seu nome com letras maiusculs: ', nome.toLocaleUpperCase<br />
    document.body.innerHTML += 'Seu nome com letras minusculas sao', nome.toLocaleLowerCase<br />
  </script>  
    
</body>
</html>
